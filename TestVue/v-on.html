<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js v-on指令</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.bootcss.com/vue/2.4.0/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click='showme'>{{ message }}</button>

        <!--内联语句允许你传递数值到方法中。-->
        <a href="http://www.baidu.com" v-on:click="say('hello', $event)">{{message}}</a>
    </div>

    <script>
       var vue = new Vue({
           el: '#app',
           data: {
               message: '点击查看'
           },
           methods: {
               showme: function() {
                   alert('执行showme方法！');

           }

    </script>
</body>
</html>
