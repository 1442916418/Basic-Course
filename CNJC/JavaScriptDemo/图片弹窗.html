<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片弹窗</title>
    <style>
        #myimg{ border-radius: 5px;cursor: pointer;transition: 3s;}
        #myimg:hover{ opacity: 0.7;}
        #modal{ display: none; position: fixed; z-index: 100;padding-top: 100px;left: 0; top: 0;width: 100%; height: 100%;overflow: auto;background: rgba(0, 0, 0, 0.4);text-align: center;}
        .modal-contetn{ margin: 0 auto;display: block;width: 80%;max-width: 700px;}
        #caption{ margin: 0 auto;display: block;width: 80%;max-width: 700px;text-align: center;color: #ccc;padding: 10px 0;height: 150px;}
        .modal-contetn,#caption{ animation-name: zoom;animation-duration: 0.6s; -webkit-animation-name: zoom;-webkit-animation-duration: 0.6s;}
        @keyframes zoom{ from{ transform: scale(0)} to {transform: scale(1)}}
        @-webkit-keyframes zoom{ from{ -webkit-transform: scale(0)} to { -webkit-transform: scale(1)}}
        .close{ position: absolute;top: 15px;right: 35px;color: #f1f1f1;font-size: 40px;font-weight: bold;transition: 0.3s;}
        .close:hover, .close:focus{ color: #bbb;text-decoration: none;cursor: pointer;}
        @media only screen and (max-width: 700px){
            .modal-contetn{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="images/111.jpg" alt="图片弹窗" id="myimg" width="400" height="300">

    <div id="modal" class="modal">
        <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
        <img class="modal-content" id="imgContent">
        <div id="caption"></div>
    </div>

    <script>
        var oModal = document.getElementById('modal');
        var oImg = document.getElementById('myimg');
        var oModalImg = document.getElementById('imgContent');
        var oCaptionText = document.getElementById('caption');
        var oSpan = document.getElementsByClassName('close')[0];

        oImg.onclick = function()
        {
            oModal.style.display = 'block';
            oModalImg.src = this.src;
            oCaptionText.innerHTML = this.alt;
        }
        oSpan.onclick = function()
        {
            oModal.style.display = 'none';
        } 
        // window.onclick = function(ev)
        // {
        //     var oEvent = ev || event;

        //     if (oEvent.target == oModal)
        //     {
        //         oModal.style.display = 'none';
        //     }
        // }

    </script>
</body>
</html>
