<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡 - 幻灯片效果</title>
    <style>
        body{font-family: "Lato", sans-serif;}
        .tablink{ background: #555;color: white;float: left;border: none;outline: none;cursor: pointer;padding: 14px 16px;font-size: 17px;width: 25%;}
        .tablink:hover{ background: #777;}
        .tabcontent{ color: white;display: none;padding: 50px;text-align: center;}
        #London{ background: red;}
        #Paris{ background: green;}
        #Tokyo{ background: blue;}
        #Oslo{ background: orange}
    </style>
</head>
<body>
    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>
    
    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
    </div>
    
    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    
    <div id="Oslo" class="tabcontent">
        <h3>Oslo</h3>
        <p>Oslo is the capital of Norway.</p>
    </div>    

    <button class="tablink" onclick="openCity('London', this, 'red')" id="defaultOpen">London</button>
    <button class="tablink" onclick="openCity('Paris', this, 'green')">Paris</button>
    <button class="tablink" onclick="openCity('Tokyo', this, 'blue')">Tokyo</button>
    <button class="tablink" onclick="openCity('Oslo', this, 'orange')">Oslo</button>

    <script>
        function openCity(cityName, elmnt, color)
        {
            var tabcontent, tablink;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < tabcontent.length; i ++)
            {
                tabcontent[i].style.display = "none";
            }
            tablink = document.getElementsByClassName("tablink");
            for (var i = 0; i < tablink.length; i ++)
            {
                tablink[i].style.background = "";
            }
            document.getElementById(cityName).style.display = "block";
            elmnt.style.background = color;
        }

        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
