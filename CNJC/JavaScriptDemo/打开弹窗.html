<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打开弹窗</title>
    <style>
        #modal{ display: none; position: fixed; z-index: 100;left: 0; top: 0;width: 100%; height: 100%;overflow: hidden;background: rgba(0, 0, 0, 0.4);}
        #modal-content{ background: #fefefe;margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;}
        .close{ color: #aaa;float: right;font-size: 28px;font-weight: bold;}
        .close:hover, .close:focus{ color: black;text-decoration: none;cursor: pointer;}
    </style>
</head>
<body>
    <button id="but">打开弹窗</button>

    <div id="modal">
        <div id="modal-content">
            <span class="close">&times;</span>
            <p>弹窗中的文本...</p>
        </div>
    </div>

    <script>
        var oModal = document.getElementById('modal');
        var oBtn = document.getElementById('but');
        var oSpan = document.querySelector('.close');

        oBtn.onclick = function()
        {
            oModal.style.display = 'block';
        }
        oSpan.onclick = function()
        {
            oModal.style.display = 'none';
        }
        window.onclick = function(ev)
        {
            var oEvent = ev || event;

            if (oEvent.target == oModal)
            {
                oModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
