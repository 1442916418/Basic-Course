<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提示效果</title>
    <style>
        .alert{ width: 600px;height: 50px;background: red;color: white;margin: 20px;line-height: 50px;opacity: 1;transition: opacity 0.6s;}
        strong{ color: white; padding-left: 20px; margin-right: 10px;}
        .alert span{ float: right; font-size: 22px;color: white;transition: 0.3s;line-height: 50px;margin-right: 20px;cursor: pointer;}
        .alert span:hover{ color: black;}
    </style>
</head>
<body>
    <div class="alert">
        <strong>危险</strong>危险操作提示！
        <span class="close">&times;</span>
    </div>
    <div class="alert">
        <strong>危险</strong>危险操作提示！
        <span class="close">&times;</span>
    </div>
    <div class="alert">
        <strong>危险</strong>危险操作提示！
        <span class="close">&times;</span>
    </div>

    <script>
        var c = document.getElementsByClassName("close");
        for (var i = 0; i < c.length; i ++)
        {
            c[i].onclick = function()
            {
                var div = this.parentElement;
                div.style.opacity = "0";
                setTimeout(function(){
                    div.style.display = "none";
                }, 600);
            }
        }
    </script>
</body>
</html>
