<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>待办事项</title>
    <style>
        body{ margin: 0;padding: 0;min-width: 250px;}
        *{ box-sizing: border-box;}
        ul{ margin: 0;padding: 0;}
        ul li{ cursor: pointer;position: relative;padding: 12px 8px 12px 40px;background: #eee;font-size: 18px;transform: 0.2s;}
        ul li:nth-child(odd){ background: #f9f9f9;}
        ul li:hover{ background: #ddd;}
        ul li.checked{ background: #888;color: #fff;text-decoration: line-through;}
        ul li.checked::before{ content:'';position: absolute;border-color: #fff;border-style: solid;border-width: 0 2px 2px 0;top: 10px;left: 16px;transform: rotate(45deg);height: 15px;width: 7px;} 
        .close{ position: absolute;top: 0;right: 0;padding: 12px 16px;}
        .close:hover{ background: #f44366;color: white;}
        .header{ background: #f44366; padding: 30px 40px;color: white;text-align: center;}
        .header::after{ content: '';display: table;clear: both;}
        #myInput{ border: none;width: 75%;padding: 10px;float: left;font-size: 16px;}
        #addBut{ border:none;padding: 10px; width: 25%;background: #d9d9d9;color: #555;float: left;text-align: center;font-size: 16px;cursor: pointer;transform: 0.3s;}
        #addBut:hover{ background: #bbb;}
    </style>
</head>
<body>
    <div class="header">
        <p>To Do List</p>
        <input type="text" id="myInput" placeholder="Title...">
        <input type="button" onclick="newElement()" value="Add" id="addBut">
    </div>    
    <ul id="myUl">
        <li>1111</li>
        <li class="checked">2222</li>
        <li>3333</li>
        <li>4444</li>
        <li>5555</li>
        <li>6666</li>
        <li>7777</li>
        <li>8888</li>
    </ul>

    <script src="js/addList.js"></script>
