<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;list-style: none;font-size: 20px;font-weight: 600;font-family: 宋体;}
        .content{ list-style: none;padding: 40px 20px;}
        .content li:first-child{ font-size: 36px;font-weight: 700;}
        .content li:nth-child(2){ margin-left: 70px;margin-top: 20px;}
        .content li:nth-child(n+8){ margin-left: 200px;}
        .content li:nth-child(8){ margin-left: 250px;}
        .content li:nth-child(10){ margin-left: 250px;}
    </style>
</head>
<body>
    <ul class="content">
        <li>锦瑟</li>
        <li>李商隐</li>
        <hr height="1" color="#ccc" style="margin: 20px 0px;">
        <li>锦瑟无端五十弦，</li>
        <li>一弦一柱思华年，</li>
        <li>庄生晓梦迷蝴蝶，</li>
        <li>忘帝春心托杜鹃。</li>
        <li>沧海月明珠有泪，</li>
        <li>蓝田日暖玉生烟，</li>
        <li>此情可待成追忆，</li>
        <li>只是当时已惘然。</li>
    </ul>
</body>
</html>
