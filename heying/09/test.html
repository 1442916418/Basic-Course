<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 100px;
            background: #ccc;
        }
        .box div{
            width: 50px;
            height: 80px;
            background: aqua;
        }
        .box div:first-child{
            background: rebeccapurple;
            float: left;
        }
        .box div:last-child{
            background: dodgerblue;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>一</div>
        <div>二</div>
    </div>
</body>
</html>
