<body>
    <!-- 导航 -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid lr">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>

                    <li><a href="#">夏</a></li>
                    <li><a href="#">秋</a></li>
                    <li><a href="#">冬</a></li>
                </ul>
                <div class="navbar-right">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- 轮播图 -->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/01.jpg" alt="1" class="picture">
                <div class="carousel-caption">
                    <h1>轮播图一</h1>
                    <p>轮播图一的说明</p>
                </div>
            </div>
            <div class="item">
                <img src="images/02.jpg" alt="2" class="picture">
                <div class="carousel-caption">
                    <h1>轮播图二</h1>
                    <p>轮播图二的说明</p>
                </div>
            </div>
            <div class="item">
                <img src="images/03.jpg" alt="3" class="picture">
                <div class="carousel-caption">
                    <h1>轮播图三</h1>
                    <p>轮播图三的说明</p>
                </div>
            </div>
            <div class="item">
                <img src="images/04.jpg" alt="4" class="picture">
                <div class="carousel-caption">
                    <h1>轮播图四</h1>
                    <p>轮播图四的说明</p>
                </div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="control">&lsaquo;</span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="control">&rsaquo;</span>
        </a>
    </div>
    <!-- 案例 -->
    <div class="case container">
