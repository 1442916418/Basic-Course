        <h2 class="text-center">垂直表单</h2>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" role="form">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="text" id="pwd" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>gender</label>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="a" checked>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="a">女
                            </label>
                        </div>
                    </div>
                    <input type="button" class="btn btn-primary btn-black" value="注册">
                </form>
            </div>
        </div>

        <h2 class="text-center">内联表单</h2>
        <div class="row">
            <div class="col-md-9 col-md-offset-2">
                <form action="" role="form" class="form-inline">
                    <div class="form-group">
                        <label for="id2">ID</label>
                        <input type="text" id="id2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name2">Name</label>
                        <input type="text" id="name2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Password</label>
                        <input type="text" id="pwd2" class="form-control">
                    </div>
                    <input type="button" class="btn btn-success" value="登陆">
                </form>
            </div>
        </div>

        <h2 class="text-center">水平表单</h2>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="id2" class="col-md-2 control-label">ID</label>
                        <div class="col-md-10">
                            <input type="text" id="id2" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name2" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" id="name2" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2" class="col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                            <input type="text" id="pwd2" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="button" class="btn btn-primary" value="登陆">
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <form class="form-hoizontal">
            <div class="row">
                <div class="form-group">
                    <label class="col-md-2 control-label">手机号</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control ">
                    </div>
                </div>
            </div>
        </form>

        <form class="form-hoizontal">
            <div class="row">
                <div class="form-group">

                    <div class="col-sm-3 ">
                        <input type="text" class="form-control ">
                    </div>
                </div>
            </div>
        </form>


    </div>
