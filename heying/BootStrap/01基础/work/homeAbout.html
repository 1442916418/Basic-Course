        <h2>建议</h2>
        <form action="" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="" class="col-md-2 control-label">名字</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2 control-label">称呼</label>
                <div class="radio col-md-3">
                    <div class="radio">
                        <label for="">
                            <input type="radio">先生
                        </label>                  
                    </div>
                    <div class="radio">
                        <label for="">
                            <input type="radio">女士
                        </label>                  
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2 control-label">你的职位</label>
                <div class="col-md-3">
                    <select name="" id="" class="form-control">
                        <option value="">开发者</option>
                        <option value="">开发者</option>
                        <option value="">开发者</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2 control-label">你最喜欢“公众号管家”的哪个功能</label>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">文章高级排版
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">多公众号切换
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">素材集中管理
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">其他
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2 control-label">更多建议</label>
                <div class="col-md-3">
                    <textarea name="" id="" cols="35" rows="5"></textarea>
                </div>
                <p>请不要超过500字</p>
            </div>
            <div class="form-group">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <input type="button" value="提交" class="btn btn-primary">
                </div>
