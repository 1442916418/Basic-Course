<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0);">微信公众号管家</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">首页</a></li>
            <li><a href="homeCase.html">详情</a></li>
            <li><a href="homeAbout.html">反馈</a></li>
            <li><a href="login.html">登录</a></li>
            <li class="active"><a href="register.html">注册</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form action="" role="form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" id="pwd" name="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="upwd">确认密码</label>
                    <input type="password" id="upwd" name="upwd" class="form-control">
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio" id="male" name="gender" checked>男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="girl" name="gender">女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">出生日期</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">家庭地址</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="currentResidence">现居住地址</label>
                    <input type="text" id="currentResidence" name="currentResidence" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="submit" value="提交">
                    <input type="reset" class="btn btn-danger" id="reset" value="重置">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
