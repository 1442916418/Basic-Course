<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重庆工程学院</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-bg">
            <div class="col-md-6">
                <a href="javascript:void(0);">
                    <img src="images/logo.png" alt="重庆工程学院" class="logo">
                </a>
            </div>
            <div class="col-md-6 right-ul">
                <ul class="list-inline text-right">
                    <li><a href="javascript:void(0);" class="text-primary">登录</a></li>
                    <li><a href="javascript:void(0);" class="text-primary">注册</a></li>
                    <li><i class="glyphicon glyphicon-play text-primary"></i><a href="javascript:void(0);">注销</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="con">
                <div class="top">
                    <p class="top-title text-center">申请机票</p>
                </div>
                <ul class="list-unstyled">
                    <li class="list-title">栏目分栏</li>
                    <li><a href="javascript:void(0);" class="a-color">申请机票</a></li>
                    <li><a href="javascript:void(0);" class="a-color">火车时刻表</a></li>
                    <li><a href="javascript:void(0);" class="a-color">我的火车票</a></li>
                    <li><a href="javascript:void(0);" class="a-color">修改密码</a></li>
                    <li><a href="javascript:void(0);" class="a-color">联系我们</a></li>
                </ul>
                <!-- <div class="table-r"> -->
                <div class="col-md-10 col-md-offset-2 col-tab">
                    <div class="table-con">
                        <table class="table table-bordered tab">
                            <tr class="h">
                                <td class="col-md-2 text-center">
                                    <span class="col-span">姓名</span>
                                </td>
                                <td class="col-md-4 td-after">
                                    <input type="text" class="col-input">
                                </td>
                                <td class="col-md-2 text-center">
                                    <span class="col-span">身份证</span>
                                </td>
                                <td class="col-md-4 td-after">
                                    <input type="text" class="col-input">
                                </td>
                            </tr>
                            <tr class="h">
                                <td class="col-md-2 text-center">
                                    <span class="col-span">联系电话</span>
                                </td>
                                <td class="col-md-4 td-after">
                                    <input type="text" class="col-input">
                                </td>
                                <td class="col-md-2 text-center">
                                    <span class="col-span">备用电话</span>
                                </td>
                                <td class="col-md-4 td-after">
                                    <input type="text" class="col-input">
                                </td>
                            </tr>
                            <tr class="h">
                                <td class="col-md-2 text-center">
                                    <span class="col-span">车次</span>
                                </td>
                                <td class="col-md-4 td-after esc-after">
                                    <select class="form-control sel-btn">
                                        <option>G7200</option>
                                        <option>G7210</option>
                                        <option>G7220</option>
                                        <option>G7230</option>
                                    </select>
                                </td>
                                <td class="col-md-2 text-center">
                                    <span class="col-span">起点站</span>
                                </td>
                                <td class="col-md-4 td-after">
                                    <input type="text" class="col-input">
                                </td>
                            </tr>
                            <tr class="h">
                                <td class="col-md-2 text-center">
                                    <span class="col-span">终点站</span>
                                </td>
                                <td class="col-md-4 td-after">
                                    <input type="text" class="col-input">
                                </td>
                                <td class="col-md-2 text-center">
                                    <span class="col-span">出发日期</span>
                                </td>
                                <td class="col-md-4 td-after">
                                    <input type="datetime-local" class="col-input">
                                </td>
                            </tr>
                            <tr class="h-bottom">
                                <td class="col-md-2 text-center">
                                    <span class="col-span">备注</span>
                                </td>
                                <td class="col-md-10" colspan="3">
                                    <textarea cols="80" rows="3" class="col-txt" placeholder="有需要请详细填写！"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="text-center text-primary">火车订票版权所有</p>
            <p class="text-center text-primary">重庆工程学院</p>
        </footer>
    </div>
</body>

</html>
