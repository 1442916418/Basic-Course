<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中部左中右布局</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            font-weight: 500;
            color: rgb(0, 0, 0);
        }
        body{
            margin: 0;
            padding: 0;
            min-width: 1200px;
        }
        .header{
            width: 100%;
            height: 70px;
            background: blue;
        }
        .content{
            width: 100%;
            height: 800px;
            background: #ccc;
        }
        .content-left{
            width: 300px;
            height: 800px;
            float: left;
            background: aqua;
        }
        .content-center{
            height: 800px;
            background: wheat;
            /* 给左右侧留出空位*/
            margin: 0 200px;
        }
        .content-right{
            width: 300px;
            height: 800px;
            float: right;
            background: yellow;
        }
        .footer{
            width: 100%;
            height: 68px;
            background: blueviolet;
        }
    </style>
</head>
<body>
    <div class="header">页眉</div>

    <div class="content">
        <div class="content-left">左边固定(浮动流)</div>
        <div class="content-right">右边固定(浮动流)</div>
        <div class="content-center">正文自适应宽度(标准流有折行)</div>
    </div>

    <div class="footer">页脚</div>
</body>
</html>
