<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上中下布局</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            font-weight: 500;
            color: rgb(0, 0, 0);
        }
        body{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 70px;
            background: blue;
        }
        .content{
            width: 100%;
            height: 800px;
            background: green;
        }
        .footer{
            width: 100%;
            height: 68px;
            background: blueviolet;
        }
    </style>
</head>
<body>
    <div class="header">页眉</div>

    <div class="content">正文</div>

    <div class="footer">页脚</div>
</body>
</html>
