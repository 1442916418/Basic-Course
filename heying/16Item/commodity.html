<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单类商品 catlist</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/commodity.css">
</head>
<body>
    <div class="main-body">
        <div class="header">
            <iframe src="frame/header.html" width="1013px" height="150px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>

        <div class="content">
            <div class="com-article">
                <!-- 分类标题 -->
                <div class="classified-headings">
                    <div class="btn-all">
                        <input type="checkbox" name="btnAll" value="全选">全选

                    <span class="com-pictures c-height">商品图片</span>
                    <span class="trade-name c-height">商品名称/出售者/联系方式</span>
                    <span class="c-height com-price">价格</span>
                </div>
                <div class="com-single">
                    <input type="checkbox" name="btn" id="btn-single">
                    <img src="images/list1.jpg" alt="商品图片" id="picture-single" width="110px" height="110px">
                    <div class="com-introduce">
                        <div class="introduce1">
                            杜比环绕，家庭影院必备，超真实享受
                        </div>
                        <div class="introduce1">
                            <span class="seller">出售者：</span>
                            ling112233
                        </div>
                        <div class="introduce1">
                            <img src="images/online_pic.gif" alt="和我联系">
                            <img src="images/addfav.gif" alt="收藏">收藏
                        </div>
                    </div>
                    <div class="commodity-price">
                        <span>一口价:</span>
                        <span>2833.00</span>
                    </div>
                </div>
                <div class="com-single">
                    <input type="checkbox" name="btn" id="btn-single">
                    <img src="images/list2.jpg" alt="商品图片" id="picture-single" width="110px" height="110px">

                        <div class="introduce1">
                            NVDIA 9999GT 512MB 256bit极品显卡，不容错过
                        </div>
                        <div class="introduce1">
                            <span class="seller">出售者：</span>
                            aipiaopiao110
                        </div>
                        <div class="introduce1">
                            <img src="images/online_pic.gif" alt="和我联系">
                            <img src="images/addfav.gif" alt="收藏">收藏
                        </div>
                    </div>
                    <div class="commodity-price">
                        <span>一口价:</span>
                        <span>2460.00</span>
                    </div>
                </div>
                <div class="com-single">
                    <input type="checkbox" name="btn" id="btn-single">
                    <img src="images/list3.jpg" alt="商品图片" id="picture-single" width="110px" height="110px">
                    <div class="com-introduce">
                        <div class="introduce1">
                            精品热卖：高清晰，30寸等离子电视
                        </div>
                        <div class="introduce1">
                            <span class="seller">出售者：</span>
                            阳光的挣扎
                        </div>
                        <div class="introduce1">
                            <img src="images/online_pic.gif" alt="和我联系">
                            <img src="images/addfav.gif" alt="收藏">收藏
                        </div>
                    </div>
                    <div class="commodity-price">
                        <span>一口价:</span>
                        <span>18880.00</span>

                </div>
                <div class="com-single">
                    <input type="checkbox" name="btn" id="btn-single">

                    <div class="com-introduce">
                        <div class="introduce1">
                            Sony索尼加用最新款笔记本

                        <div class="introduce1">
                            <span class="seller">出售者：</span>
                            疯狂的镜无

                    </div>
                    <div class="commodity-price">
                        <span>一口价:</span>

                </div>
            </div>
        </div>

        <div class="footer">
            <iframe src="frame/footer.html" width="100%" height="180px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>
    </div>
</body>
</html>
