<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>
<body>
    <div class="main-body">
        <div class="header">
            <iframe src="frame/header.html" width="1013px" height="150px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>

        <div class="content">
            <div class="sc-article">
                <div class="sc-mycart">
                    <img src="images/mycart.gif" alt="我的购物车">
                    <span>全场运费一律2元</span>
                    <span>简易计算器</span>
                </div>
                <div class="sc-buytitle">
                    <span>确认商品价格与交易条件</span>
                </div>

               
            </div>
        </div>

        <div class="footer">
            <iframe src="frame/footer.html" width="100%" height="180px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>
    </div>
</body>
</html>
