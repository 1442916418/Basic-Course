<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="main-body">
        <div class="header">
            <iframe src="frame/header.html" width="1013px" height="150px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>

        <div class="content">
            <div class="article">
                <div class="reg-left-section">
                    <div class="reg-key">
                       <span>名字:</span>
                       <span>姓氏:</span>
                       <span>登录名:</span>
                       <span>密码:</span>
                       <span>再次输入密码:</span>
                       <span>电子邮箱:</span>
                       <span>性别:</span>
                       <span>头像:</span>
                       <span>爱好:</span>
                       <span>出生日期:</span>
                    </div>
                    <div class="reg-value">
                        <form class="form-value">
                            <div>
                                <input type="text" name="name">
                            </div>
                            <div>
                                <input type="text" name="surname">
                            </div>
                            <div>
                                <input type="text" name="username">
                                <span>(可包含a-z、0-9和下划线)</span>
                            </div>
                            <div>
                                <input type="password" name="pwd">
                                <span>(至少包含6个字符)</span>
                            </div>
                            <div>
                                <input type="password" name="pwd">
                            </div>
                            <div>
                                <input type="email" name="email">
                                <span>(必须包含@字符)</span>
                            </div>
                            <div>
                                <input type="radio" name="gender"><img src="images/Male.gif" alt="男">男
                                <input type="radio" name="gender"><img src="images/Female.gif" alt="女">女
                            </div>
                            <div>
                                <input type="file" name="file">
                            </div>
                            <div>
                                <input type="checkbox" name="">运动
                                <input type="checkbox" name="">聊天
                                <input type="checkbox" name="">玩游戏
                            </div>
                            <div>
                                <input type="date">
                            </div>
                            <a href="registerSuccess.html">
                                <img id="reg-submit" src="images/submit.gif" alt="提交">
                            </a>
                            <img id="reg-reset" src="images/reset.gif" alt="重置">
                        </form>
                    </div>
                </div>
                <div class="reg-right-section">
                    <div class="reg-agreement">
                        <div class="agreement-title">
                            <img src="images/read.gif" alt="协议" width="45px" height="40px">
                            <span>阅读贵美网服务协议</span>
                        </div>
<textarea name="agreement" id="txt-agreement" cols="33" rows="20">
欢迎阅读服务条款协议，本协议阐述之条款和条件适用于您使用Gmgw.com网站的各种工具和服务。

                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <iframe src="frame/footer.html" width="100%" height="180px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>
    </div>
</body>
</html>
