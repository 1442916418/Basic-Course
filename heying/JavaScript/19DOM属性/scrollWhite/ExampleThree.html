<!DOCTYPE html>
<html>

<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>返回元素的内容宽度</title>
    <style type="text/css">
        #ant {
            width: 120px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            background: #ccc;
            margin: 5px;
            padding: 10px;
            border: 5px solid blue;
            overflow: auto;
        }

        #inner {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
    <script>
        window.onload = function () {
            let odiv = document.getElementById("ant");
            let oshow = document.getElementById("show");
            let num = odiv.scrollWidth;
            oshow.innerHTML = num;
        }
    </script>
</head>

<body>
    <div id="ant">
        <div id="inner"></div>
    </div>
    <div id="show"></div>
    <!-- 代码分析如下：
    （1）.scrollWidth不包含垂直滚动条（如果有的话）的宽度。
    （2）.谷歌浏览器滚动条的宽度是17px，也许以后会变，也许根据浏览器类型不同而不同，实测为准。
    （3）.123 = 120（width）+ 10（padding-left）+ 10（padding-right）- 17。
    （4）.如果出现水平滚动条，与paddng-right一样，滚动条宽度不会对scrollWidth宽度产生影响，不再演示。 -->
</body>

</html>
