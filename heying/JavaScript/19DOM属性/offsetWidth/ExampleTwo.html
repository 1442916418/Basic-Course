<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>返回元素便宜宽度</title>
<style type="text/css">
#box{
  width:200px;
  height:100px;
  line-height:100px;
  background:#ccc;
  text-align:center;
}
</style>
<script>
window.onload=function(){
  let odiv=document.getElementById("box");
  odiv.innerHTML=odiv.offsetWidth;
}
</script>
</head>
<body>
<div id="box"></div>
<!-- 特殊情况下，offsetWidth值大小与元素width值的大小可能会相同（只考虑数值大小）。
那就是元素没有左右内边距，没有边框，没有垂直滚条的情况下。 -->
</body>
</html>
