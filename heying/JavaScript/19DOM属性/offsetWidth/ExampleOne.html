<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>返回元素偏移宽度</title>
<style type="text/css">
#box{
  width:200px;
  height:100px;
  line-height:100px;
  border:10px solid blue;
  padding-left:10px;
  padding-right:5px;
  background:#ccc;
  text-align:center;
}
</style>
<script>
window.onload=function(){
  let odiv=document.getElementById("box");
  odiv.innerHTML=odiv.offsetWidth;
}
</script>
</head>
<body>
<div id="box"></div>

<!-- 上述代码可以获取div元素的offsetWidth属性值，并将其写入div。
上述代码简单分析如下：
（1）.属性值是数值类型，无单位。
（2）.235 = width + border-left + border-right + padding-left + padding-right。 -->
</body>
</html>
