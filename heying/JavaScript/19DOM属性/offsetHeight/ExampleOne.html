<!DOCTYPE html>
<html>

<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>返回元素高度</title>
    <style type="text/css">
        #box {
            width: 200px;
            height: 100px;
            line-height: 100px;
            background: red;
            text-align: center;
            font-size: 12px;
            overflow: auto;
            border: 10px solid blue;
            padding-top: 10px;
            padding-bottom: 5px;
        }

        #ant {
            width: 500px;
            height: 20px;
            background: #ccc;
        }
    </style>
    <script>
        window.onload = function () {
            let odiv = document.getElementById("box");
            odiv.innerHTML = odiv.offsetHeight;
        }
    </script>
</head>

<body>
    <div id="box"></div>
    <!-- 上述代码会在div元素中显示其offsetHeight值。
值的构成：135=height + border-top + border-bottom + padding-top + padding-bottom。 -->
</body>

</html>
