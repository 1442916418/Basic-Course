<!DOCTYPE html>
<html>

<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>返回指定元素客户区宽度</title>
    <style type="text/css">
        #ant {
            width: 200px;
            height: 100px;
            background: red;
            border: 10px solid green;
            padding: 20px;
            text-align: center;
            overflow: auto
        }

        #inner {
            height: 250px;
            width: 30px;
            background-color: #ccc;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var odiv = document.getElementById("ant");
            var ospan = document.getElementById("show");
            ospan.innerHTML = odiv.clientWidth;
        }
    </script>
</head>

<body>
    <div id="ant">
        <div id="inner"></div>
    </div>
    <span id="show"></span>

    <!-- 实际应用中，可能元素的子元素较宽高，可能会出现垂直滚动条。
    此滚动条在水平方位上必然有一个厚度，当前谷歌浏览器中值为17px，其他浏览器不得而知，感兴趣的朋友可以自行测试。这个厚度不包括在clientWidth之中。
    上面clientWidth的计算方式：
    width属性值 + padding-left + padding-right - 滚动条厚度 = 200 + 20 + 20 - 17 = 223。 -->
</body>

</html>
