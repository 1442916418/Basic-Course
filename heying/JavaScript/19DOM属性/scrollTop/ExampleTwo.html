<!DOCTYPE html>
<html>

<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>返回或者设置元素内容向上滚动的尺寸</title>
    <style type="text/css">
        #box {
            width: 150px;
            height: 200px;
            background-color: green;
            overflow: auto;
        }

        #inner {
            width: 100px;
            height: 350px;
            line-height: 150px;
            text-align: center;
            margin-top: 20px;
            background-color: #ccc;
        }
    </style>
    <script>
        window.onload = function () {
            let obox = document.getElementById("box");
            let obt = document.getElementById("bt");
            let oinner = document.getElementById("inner");
            obt.onclick = function () {
                obox.scrollTop = 50;
            }
        }
    </script>
</head>

<body>
    <div id="box">
        <div id="inner"></div>
    </div>
    <input type="button" id="bt" value="查看效果" />
    <!-- 代码分析如下：
（1）.首先，父元素在垂直方向出现滚动条，这是发生垂直滚动的先决条件。
（2）.为按钮注册click事件处理函数，此事件处理函数可以给box元素的scrollTop属性赋值。
（3）.可以看到，scrollTop接受的值是纯数字，返回值也是如此，否则报错。
（4）.点击按钮之后，出现滚动效果。
（5）.需要特别注意的一点是，图中箭头指向的部分的尺寸，并不是真正滚动的尺寸，它只滚动的一个标识而已。 -->
</body>

</html>
