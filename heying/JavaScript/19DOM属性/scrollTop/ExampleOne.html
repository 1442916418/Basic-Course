<!DOCTYPE html>
<html>

<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>返回或者设置元素内容向上滚动的尺寸</title>
    <style type="text/css">
        #box {
            width: 150px;
            height: 200px;
            background-color: green;
            margin: 0px auto;
            overflow: auto;
        }

        #inner {
            width: 100px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            margin-top: 20px;
            background-color: #ccc;
        }
    </style>
    <script>
        window.onload = function () {
            let obox = document.getElementById("box");
            let oinner = document.getElementById("inner");
            obox.scrollLeft = 100;
            oinner.innerHTML = obox.scrollLeft;
        }
    </script>
</head>

<body>
    <div id="box">
        <div id="inner"></div>
    </div>
    <!-- 首先设置为scrollTop属性赋值100，然后再取值，但是现实效果为0。
为什么会出现这种现象，首先要明白出现滚动效果的前提是元素出现滚动条。 -->
</body>

</html>
