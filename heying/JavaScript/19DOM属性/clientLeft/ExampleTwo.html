<!DOCTYPE html>
<html>

<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>返回指定元素客户区左部与整个元素左部之间的距离(左边框)</title>
    <style>
        #ant {
            width: 250px;
            height: 50px;
            border: 20px solid blue;
            border-left: 10.5px solid red;
        }
    </style>
    <script>
        window.onload = function () {
            let odiv = document.getElementById("ant");
            let str = "borderLeftWidth:" + getComputedStyle(odiv, null).borderLeftWidth;
            str = str + "<br/>clientLeft:" + odiv.clientLeft;
            odiv.innerHTML = str;
        }
    </script>
</head>

<body>
    <div id="ant"></div>
    <!-- 上面代码演示了两个属性的一些特点，关于不可见状态元素两个属性的返回值没有进行演示。

</body>

</html>
