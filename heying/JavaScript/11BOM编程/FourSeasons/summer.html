                夏颂——纳清风台榭开怀，傍流水亭轩赏心<br>
                夏初——槐柳成阴雨洗尘，樱桃乳酪并尝新<br>
                夏景——叶上初阳干宿雨，水面清圆，一一风荷举<br>
                夏热——日轮当午凝不去，万国如在洪炉中<br>
                夏夜——散发乘夕凉，开轩卧闲敞<br>
                夏蝉——垂缍饮清露，流响出疏桐<br>
                夏水——涧影见藤竹，潭香闻芰荷<br>
                夏思——夏虫也为我沉默，沉默是今晚的康桥<br>
                夏雨——风声撼山翻怒涛，雨点飞空射强弩<br>
                夏节——彩线轻缠红玉臂，小符斜桂绿云鬟<br>
                夏游——松风涧水杂清音，空山如弄琴<br>
