<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>习题一 省市连级</title>
    <link rel="stylesheet" href="css/ex1.css">
</head>
<body>
    <article id="article">
        <header id="header-img"></header>
        <section id="section">
            <div class="title">
                <div class="pic1"></div>
                <div class="pic2"></div>
                <span class="con">欢迎您申请 SOHO联名信用卡</span>
            </div>
            <form action="">
                <div class="list"><div class="list-name">登陆名</div><input type="text" class="txt"></div>
                <div class="list"><div class="list-name">登陆密码</div><input type="password" class="txt"></div>
                <div class="list"><div class="list-name">确认密码</div><input type="password" class="txt"></div>
                <div class="list"><div class="list-name">身份证号码</div><input type="text" class="txt"></div>
                <div class="list"><div class="list-name">固定电话</div><input type="text" class="txt"></div>
                <div class="list"><div class="list-name">手机号码</div><input type="text" class="txt"></div>
                <div class="list"><div class="list-name">电子邮件</div><input type="email" class="txt"></div>
                <div class="list">
                    <div class="list-name">现居住地</div>
                    <select name="" id="province" onchange="changeCity(this)">
                        <option>--选择省份--</option>
                    </select>
                    <select name="" id="city">
                        <option>--选择省份--</option>
                    </select>
                </div>
                <input type="submit" id="submit" value="">
            </form>
        </section>
    </article>

    <script src="test/js/select3.js"></script>
</body>
</html>
