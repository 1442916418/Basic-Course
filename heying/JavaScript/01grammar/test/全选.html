<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选不选反选</title>
    <script>
        window.onload = function()
        {
            var oBtn1 = document.getElementById("btn1");
            var oBtn2 = document.getElementById("btn2");
            var oBtn3 = document.getElementById("btn3");
            var oDiv = document.getElementById("div1");
            var oCh = oDiv.getElementsByTagName("input");

            oBtn1.onclick = function()
            {
                for ( var i = 0;i < oCh.length; i ++ )
                {
                    oCh[i].checked = true;
                }
            }   

            oBtn2.onclick = function()
            {
                for ( var i = 0;i < oCh.length; i ++ )
                {
                    oCh[i].checked = false;
                }
            }

            oBtn3.onclick = function()
            {
                for ( var i = 0;i < oCh.length; i ++ )
                {
                    if ( oCh[i].checked == true )
                    {
                        oCh[i].checked = false;
                    }
                    else 
                    {
                        oCh[i].checked = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <button type="button" id="btn1" value="全选">全选</button><br>
    <button type="button" id="btn2" value="不选">不选</button><br>
    <button type="button" id="btn3" value="反选">反选</button><br>
    <div id="div1">
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
    </div>
</body>
</html>
