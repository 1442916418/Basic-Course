<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>do-while</title>
</head>
<body>
    <script>
        var i = 1;
        var sum = 1; // 注意：不可以是0，0乘以任何数等于0
        do
        {
            sum *= i;
            i ++;
        }
        while( i <= 10 );
        document.write(sum);
    </script>
</body>
</html>
