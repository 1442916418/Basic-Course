<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<body>
    <script>
        var sum = 0
        for ( var i = 1; i <= 100; i ++ )
        {
            sum += i;
        }
        document.write(sum+"<br><hr>");

        var sumB = 0;
        for ( var i = 100; i >= 1; i -- )
        {
            sumB -= i;
        }
        document.write(sumB);
    </script>
</body>
</html>
