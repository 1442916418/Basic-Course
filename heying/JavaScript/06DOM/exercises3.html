<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>习题三</title>
    <link rel="stylesheet" href="css/ex3.css">
</head>
<body>
    <div class="box">
        <div class="bigPicture">
            <img src="images/show1.jpg" alt="大图片" style="z-index:10;">
            <img src="images/show2.jpg" alt="大图片">
            <img src="images/show3.jpg" alt="大图片">
            <img src="images/show4.jpg" alt="大图片">
            <img src="images/show5.jpg" alt="大图片">
        </div>
        <div class="smallPicture">
            <img src="images/show1.jpg" alt="小图片" class="border">
            <img src="images/show2.jpg" alt="小图片">
            <img src="images/show3.jpg" alt="小图片">
            <img src="images/show4.jpg" alt="小图片">
            <img src="images/show5.jpg" alt="小图片">
        </div>
    </div>
    
    <script>
        var oBigPicture = document.getElementsByClassName("bigPicture");
        var oSmallPicture = document.getElementsByClassName("smallPicture");
        var aBig = oBigPicture[0].getElementsByTagName("img");
        var aSmall = oSmallPicture[0].getElementsByTagName("img");

        for ( var i = 0; i< aSmall.length; i ++ )
        {
            aSmall[i].index = i;
            aSmall[i].onmousemove = function()
            {
                for ( var j = 0; j < aBig.length; j ++ )
                {
                    aSmall[j].className = "";
                    aBig[j].style.zIndex = 1;
                }
                aSmall[this.index].className = "border";
                aBig[this.index].style.zIndex = 100;
            }
        }
    </script>
</body>
</html>
