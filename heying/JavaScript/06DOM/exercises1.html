<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>习题一</title>
    <link rel="stylesheet" href="css/ex1.css">
</head>
<body>
    <div class="box">
        <header id="header"></header>
        <article id="article">
            <div class="title">
                <input type="checkbox" id="checkbox">全选
                <span>宝贝图片</span>
                <span>宝贝名称/卖家/阿里旺旺</span>
                <span>价格</span>
            </div>
            <div class="list">
                <input type="checkbox" class="radioButton">
                <div class="pictureBox">
                    <img src="images/pic1.png" alt="商品图片" class="picture">
                </div>
                <div class="info">
                    <p>三国英雄传免费区（电信/网通各区都有货）玉露酒一组250个3.3元</p>
                    <p><span id="seller">卖家：</span>ling112233</p>
                    <p>
                        <img src="images/ww.png" alt="和我联系">
                        <img src="images/sc.png" alt="收藏" id="collection">
                        <span id="sc">收藏</span>
                    </p>
                </div>
                <div class="prix">
                    <span>一口价</span>
                    <span>283.30</span>
                </div>
            </div>
            <div class="list">
                <input type="checkbox" class="radioButton">
                <div class="pictureBox">
                    <img src="images/pic2.png" alt="商品图片" class="picture">
                </div>
                <div class="info">
                    <p>跑跑卡丁车福猪宝宝 4.5元/10天 全区</p>
                    <p><span id="seller">卖家：</span>aipiaopiao110</p>
                    <p>
                        <img src="images/ww.png" alt="和我联系">
                        <img src="images/sc.png" alt="收藏" id="collection">
                        <span id="sc">收藏</span>
                    </p>
                </div>
                <div class="prix">
                    <span>一口价</span>
                    <span>246.00</span>
                </div>
            </div>
            <div class="list">
                <input type="checkbox" class="radioButton">
                <div class="pictureBox">
                    <img src="images/pic3.png" alt="商品图片" class="picture">
                </div>
                <div class="info">
                    <p>五钻信誉：泡泡堂全区代买8折，拍前联系</p>
                    <p><span id="seller">卖家：</span>ling112233</p>
                    <p>
                        <img src="images/ww.png" alt="和我联系">
                        <img src="images/sc.png" alt="收藏" id="collection">
                        <span id="sc">收藏</span>
                    </p>
                </div>
                <div class="prix">
                    <span>一口价</span>
                    <span>188.80</span>
                </div>
            </div>
            <div class="list">
                <input type="checkbox" class="radioButton">
                <div class="pictureBox">
                    <img src="images/pic4.png" alt="商品图片" class="picture">
                </div>
                <div class="info">
                    <p>劲舞团 双倍经验卡246元/1000张[包安全]</p>
                    <p><span id="seller">卖家：</span>ling112233</p>
                    <p>
                        <img src="images/ww.png" alt="和我联系">
                        <img src="images/sc.png" alt="收藏" id="collection">
                        <span id="sc">收藏</span>
                    </p>
                </div>
                <div class="prix">
                    <span>一口价</span>
                    <span>388.90</span>
                </div>
            </div>
        </article>
    </div>
    <script>
        var oBox = document.getElementById("checkbox");
        var aBtn = document.getElementsByClassName("radioButton");

        oBox.onchange = function()
        {
            for ( var i = 0; i < aBtn.length; i ++ )
            {
                
                // 当点击全选按钮时，这时按钮是选中状态(true),循环把选中状态赋给列表按钮，这时实现全部选中的状态
                // 当再次点击全选按钮时，这时按钮是取消状态(false),循环把取消状态赋给列表按钮，这时实现全部取消的状态
                aBtn[i].checked = oBox.checked;
            }
        }

        // 外循环把所有的单选框加onchange()事件，不做其它操作
        for ( var i = 0; i < aBtn.length; i ++ )
        {
            aBtn[i].onchange = function()
            {
                // 内循环，循环所有的单选框，判断状态
                for ( var i = 0; i < aBtn.length; i ++ )
                {
                    // 如果有一个没有勾选，全选按钮为不勾选状态，跳出循环
                    if ( !aBtn[i].checked )
                    {
                        oBox.checked = false;
                        break;
                    }
                    else // 或者全部都勾选时，全选按钮为选中状态
                    {
                        oBox.checked = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
