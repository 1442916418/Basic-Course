<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
</head>
<body>
    

    <script>
        // i 为行，j 为列
        for ( var i = 1; i <= 9; i ++ )
        {
            for ( var j = 1; j <= i; j ++ )
            {
                document.write( j + "*" + i + "=" + i*j + "&nbsp;&nbsp;&nbsp;&nbsp;");  
            }
            document.write("<br>");
        }    

        document.write("<br><br><br><br><br><br>");

        console.time();
        var bg = "<table>";
        for ( var i = 1; i <= 9; i ++ )
        {
            bg += "<tr>";
            for ( var j = 1; j <= i; j ++ )
            {
                bg += "<td>" + j + "*" + i + "=" + i*j + "&nbsp;&nbsp;&nbsp;&nbsp;</td>"; 
            }
            bg += "</tr>";
        }
        bg += "</table>";

        document.write(bg);
        console.timeEnd();

        
    </script>
</body>
</html>
