<body>
   
    <script>
        var i = 10,k = 5;

        document.write("习题一：和：" + sum + "<br>差：" + difference + "<br>积：" + product + "<br>商：" + division);

        document.write("<br>=====================================<br>");

        var c = 4;
        document.write("习题二：直径：" + (c*2) + "<br>");
        document.write("面积：" + (Math.PI*c*c) + "<br>");
        document.write("周长：" + Math.floor((2*Math.PI*c)));    

        document.write("<br>=====================================<br>");

        var n1 = 3,n2 = 6;
        document.write("习题三：" + n1>n2 ? n1 : n2 );

        var nf = f * 100;
        document.write("习题四：" + (nf - nf%1) / 100);

        document.write("<br>=====================================<br>");

        var number = 42933;
        var a,b,c,d,e;

        a = number/10000 - number/10000%1;
        b = (number/1000 - number/1000%1) % 10;
        c = (number/100 - number/100%1) % 10;
        d = (number/10 - number/10%1) % 10;
        e = number % 10;

        // document.write("习题五：" + Math.floor(a) + "***" + Math.floor(b) + "***" + Math.floor(c) + "***" + Math.floor(d) + "***" + Math.floor(e));
        document.write("习题五：" + a + "***" + b + "***" + c + "***" + d + "***" + e);

        document.write("<br>=====================================<br>");

        var ic = 60;
        if ( ic%3 == 0 || ic%4 == 0 || ic%5 == 0)
        {
            document.write("习题六：" + ic + ":能被3或者4或者5整除");
        }
        else 
        {
            document.write("习题六：" + ic + ":不能被3或者4或者5整除");
        }

        document.write("<br>=====================================<br>");

        var jc = 13;
        if ( jc%2 == 0 && jc%3 == 0 )
        {
            document.write("习题七：" + jc + ":能被2和3整除");
        }
        else
        {
            document.write("习题七：" + jc + ":不能被2和3整除");
        }

        document.write("<br>=====================================<br>");
        document.write("var a = 123; var b = 234;交换a和b的值。<br>");

        var a1 = 123,b1 = 234;
        // 一
        // var temp = a1;

        // 二
        // a1 = a1 + b1;
        // b1 = a1 - b1;
        // a1 = a1 - b1; 

        // 三
        a1 = a1 - b1;
        b1 = a1 + b1;
        a1 = b1 - a1;

        document.write( "a1=" + a1 + "&nbsp;&nbsp;&nbsp;&nbsp;" + "b1=" + b1);
    </script>
