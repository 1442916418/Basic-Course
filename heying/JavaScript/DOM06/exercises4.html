<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>习题四</title>
    <link id="one" rel="stylesheet" href="css/ex4-1.css">
</head>
<body>
    <div class="box">
        <div class="bg">
            <form class="form">
                <div class="title">
                    <span>可以换肤的提示框 : </span>
                    <input type="button" value="皮肤一" id="btn1" onclick="skin1()">
                    <input type="button" value="皮肤二" id="btn2" onclick="skin2()">
                </div>
                <div class="name">
                    <span>输入姓名 : </span>
                    <input type="text" name="name" class="txt">
                </div>
                <div class="pwd">
                    <span>输入密码 : </span>
                    <input type="text" name="pwd" class="txt">
                </div>
                <div class="text-domain">
                    <span>请您留言 : </span>
                    <textarea name="text" id="textarea"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" id="submit" value="提交">
                </div>
            </form>
        </div>
    </div>

    <script src="js/ex4.js"></script>
</body>
</html>
