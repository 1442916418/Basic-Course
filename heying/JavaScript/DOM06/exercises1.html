                <input type="checkbox" class="radioButton">

                    <p>五钻信誉：泡泡堂全区代买8折，拍前联系</p>
                    <p><span id="seller">卖家：</span>ling112233</p>

                        <img src="images/ww.png" alt="和我联系">
                        <img src="images/sc.png" alt="收藏" id="collection">

                    <span>一口价</span>
