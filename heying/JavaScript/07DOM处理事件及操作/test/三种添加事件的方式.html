<body>
    <!-- 1)、在元素标签种添加事件 -->
    <!-- <button id="btn" onclick="btn()">点我啊！</button> -->

    <!-- 2)、在window和document.body中添加onload事件 -->
    <button id="btn">点我啊！</button>

    <script>
        function btn()
        {
            console.log("第一种方式");
        }
        function btn3()
        {
            console.log("第三种方式");
        }
        // 3)、使用 addEventListener 添加事件,使用 removeEventListener 删除事件
        var b = document.getElementById("btn");
        b.addEventListener("click", btn3);

        // b.removeEventListener("click", btn3);
    </script>
