<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 1,b = 2, c = 3, d = 4, e = 5;

        function scm(a,b,c,d,e)
        {
            var minResult = 0;
            minResult = (a*b*c*d*e)/gcd2(a,b,c,d,e);
            document.write("最小公倍数是：" + minResult);
        }

        function gcd2(a,b,c,d,e){
            var MaxResult = 0;
            for(var i = 1; i <= a && i <= b && i <= c && i <= d && i<= e; i++ ){
                if(a%i == 0 && b%i == 0 && c%i == 0 && d%i == 0 && e%i == 0){
                    MaxResult = i;
                }
            }
            return MaxResult;
        }

        scm(a,b,c,d,e);
        gcd2(a,b,c,d,e);
    </script>
</body>
</html>
