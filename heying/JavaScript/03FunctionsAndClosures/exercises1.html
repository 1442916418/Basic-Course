        // 习题一
        function Calculation() 
        {
            // 不可以声明在循环里，否则每循环一次都被重新赋值为0
            var count = 0;
            for ( var i = 1; i < 1000; i ++ )
            {
                if ( (i%3==0) && (i%5==0) && (i%7==0) )
                {
                    count += 1;
                    if ( count == 7 )
                    {
                        document.write("<br>");
                        count = 0;
                    }
                    document.write(i+"&nbsp;"); 
                }
            }
            document.write("<br><hr>");
        }

        // 习题三
        function UserInput()
        {   
            var sumU = 0;
            var number = [];

            number.push(Number(prompt("请输入数字，当输入零时，我们将计算总和：")));

            for ( var i = 0; i < number.length; i ++ )
            {
                if ( number[i] != 0 )
                {
                    if ( isNaN(number[i]) )
                    {
                        alert("输入的不是数字，请重新输入！");
                        number[i] = null;
                    }
                    number.push(Number(prompt("请输入数字，当输入零时，我们将计算总和：")));
                }
                else
                {
                    if ( number.length == 0)
                    {
                        document.write("总和是："+sumU);
                    }
                    else 
                    {
                        for ( var j = 0; j < number.length; j ++ )
                        {
                            sumU += number[j];
                        }
                        document.write("总和是："+sumU);
                    }
                }
            }
        }

        // 习题四
        function coordinatePoints(r){
            for ( var x = -r; x <= r; x ++ )
            {
                for ( var y = -r; y <= r; y ++ )
                {
                    if ( r*r == x*x + y*y )
                    {
                        document.write("("+x+","+y+")");
                    }
                }
            }
        }

        // 习题五
        function mcm(a, b, c, d, e)
        {
            var sumM = 0;
            var sm = a*b*c*d*e;
            for ( var i = 1; i <= sm; i ++ )
            {
                if ( i%a == 0 )
                {
                    sumM ++;
                }
                if ( i%b == 0 )
                {
                    sumM ++;
                }
                if ( i%c == 0 )
                {
                    sumM ++;
                }
                if ( i%d == 0 )
                {
                    sumM ++;
                }
                if ( i%e== 0 )
                {
                    sumM ++;
                } 
                else if ( sumM >= 3 )
                {
                    document.write(i+"&nbsp;&nbsp;");
                    break;
                }
                else
                {
                    sumM = 0;
                }
            }
        }
