<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    

    <script>
    
            function t()
            {
                var sum = 0;

                while( true )
                {
                    var s = Number(prompt('请输入数字'));

                    sum += s;

                    if ( s == 0 )
                    {
                        document.write(sum);
                        break;
                    }
                }
            }
        
            t();
    </script>
</body>
</html>
