<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math函数方法</title>
</head>
<body>
    <script>
        document.write("绝对值<br>");
        document.write(Math.abs(7.24),"<br>");
        document.write(Math.abs(-7.25),"<br>");
        document.write(Math.abs(7.25-10),"<br><hr>");

        document.write("余铉值<br>");
        document.write(Math.acos(0.64),"<br>");
        document.write(Math.acos(-1),"<br>");
        document.write(Math.acos(1),"<br><hr>");

        document.write("反正铉值<br>");
        document.write(Math.asin(0.55),"<br>");
        document.write(Math.asin(1),"<br>");
        document.write(Math.asin(-1),"<br><hr>");

        document.write("反正切值<br>");
        document.write(Math.atan(0.50),"<br>");
        document.write(Math.atan(-10),"<br>");
        document.write(Math.atan(10),"<br><hr>");

        document.write("x轴到点(x,y),之间的角度<br>");
        document.write(Math.atan2(3,8),"<br>");
        document.write(Math.atan2(-3,0.5),"<br>");
        document.write(Math.atan2(-10,10),"<br><hr>");

        document.write("向上取整<br>");
        document.write(Math.ceil(0.60),"<br>");
        document.write(Math.ceil(5),"<br>");
        document.write(Math.ceil(-5.9),"<br><hr>");

        document.write("余铉值<br>");
        document.write(Math.cos(3),"<br>");
        document.write(Math.cos(-3),"<br>");
        document.write(Math.cos(2*Math.PI),"<br><hr>");

        document.write("e的x次幂<br>");
        document.write(Math.exp(1),"<br>");
        document.write(Math.exp(-1),"<br>");
        document.write(Math.exp(10),"<br><hr>");

        document.write("向下取整<br>");
        document.write(Math.floor(0.60),"<br>");
        document.write(Math.floor(-5.1),"<br>");
        document.write(Math.floor(5),"<br><hr>");

        document.write("自然对数<br>");
        document.write(Math.log(2.473),"<br>");
        document.write(Math.log(2),"<br>");
        document.write(Math.log(-1),"<br><hr>");

        document.write("最大值<br>");
        document.write(Math.max(5,7),"<br>");
        document.write(Math.max(-3,5),"<br>");
        document.write(Math.max(7.23,8.30),"<br><hr>");

        document.write("最小值<br>");
        document.write(Math.min(3,5),"<br>");
        document.write(Math.min(-3,3),"<br>");
        document.write(Math.min(3.12,2.12),"<br><hr>");

        document.write("x的y次幂<br>");
        document.write(Math.pow(0,0),"<br>");
        document.write(Math.pow(1,10),"<br>");
        document.write(Math.pow(-2,4),"<br><hr>");

        document.write("0-1之间的伪随机数<br>");
        document.write(Math.random(),"<br><hr>");

        document.write("与x最接近的整数<br>");
        document.write(Math.round(0.60),"<br>");
        document.write(Math.round(-4.03),"<br>");
        document.write(Math.round(0.49),"<br><hr>");

        document.write("正铉<br>");
        document.write(Math.sin(3),"<br>");
        document.write(Math.sin(-3),"<br>");
        document.write(Math.sin(Math.PI/2),"<br><hr>");

        document.write("向上取整<br>");
        document.write(Math.sqrt(0),"<br>");
        document.write(Math.sqrt(0.64),"<br>");
        document.write(Math.sqrt(-9),"<br><hr>");

        document.write("正切值<br>");
        document.write(Math.tan(0.50),"<br>");
        document.write(Math.tan(-5),"<br>");
        document.write(Math.tan(-10),"<br><hr>");

        document.write("源代码的字符串<br>");
        function employee(name,job,born)
        {
        this.name=name;
        this.job=job;
        this.born=born;
        }

        var bill=new employee("Bill Gates","Engineer",1985);

        document.write(bill.toSource(),"<br><hr>");

        document.write("valueOf() 方法返回 Math 对象的原始值。<br>");

    </script>
</body>
</html>
