<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main-body">

                        <div class="list-item">

                        <div class="list-item">

                            <span>10天23小时</span>
                        </div>
                        <div class="list-item">
                            <span>本期售出：</span>

                        </div>
                        <div class="list-item">
                            <span>累计出售：</span>
                            <span>8件</span>
                        </div>

                            <span>商品数量：</span>
                            <span>1件</span>&nbsp;
                            <span>浏&nbsp;览&nbsp;量：</span>
                            <span>17次</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <iframe src="frame/footer.html" width="100%" height="180px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>
    </div>

</html>
