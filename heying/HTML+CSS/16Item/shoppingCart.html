<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>
<body>
    <div class="main-body">
        <div class="header">
            <iframe src="frame/header.html" width="1013px" height="150px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>

        <div class="content">
            <div class="sc-article">
                <div class="sc-mycart">
                    <img src="images/mycart.gif" alt="我的购物车">
                    <span>全场运费一律2元</span>
                    <span>简易计算器</span>
                </div>
                <div class="sc-buytitle">
                    <span>确认商品价格与交易条件</span>
                </div>
                <table id="sc-table">
                    <tr>
                        <td>商品名</td>
                        <td>原价</td>
                        <td>优惠价</td>
                        <td class="sc-discount">打折</td>
                        <td class="sc-number">数量</td>
                        <td class="sc-delete">删除</td>
                    </tr>
                    <tr>
                        <td>攀高搓捶背垫按摩器(蓝色)(定制)</td>
                        <td class="sc-gray">￥258.00</td>
                        <td class="sc-red">￥129.00</td>
                        <td>50折</td>
                        <td><input type="text" value="1" style="width:120px;"></td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>郝琳美国口语-美国口语成功训练系统(MP3)</td>
                        <td class="sc-gray">￥480.00</td>
                        <td class="sc-red">￥292.00</td>
                        <td>60折</td>
                        <td><input type="text" value="1" style="width:120px;"></td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>简·奥斯汀全集(DVD-0)(赠BBC产品目录...</td>
                        <td class="sc-gray">￥138.00</td>
                        <td class="sc-red">￥103.90</td>
                        <td>80折</td>
                        <td><input type="text" value="1" style="width:120px;"></td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td>继续挑选商品</td>
                        <td colspan="2" class="sc-total-sum">￥527.00</td>
                        <td colspan="2">￥你共节省：￥346.60</td>
                    </tr>
                </table>
                <div class="sc-buytitle">
                    <span>补充您的邮件地址和联系人基本信息</span>
                </div>
                <div class="sc-supplementary-info">
                    <div class="sc-list-key">
                        <div>收件人：</div>
                        <div>地&nbsp;&nbsp;&nbsp;址：</div>
                        <div>电&nbsp;&nbsp;&nbsp;话：</div>
                    </div>
                    <div class="sc-list-value">
                        <div>
                            <input type="text">
                        </div>
                        <div>
                            <input type="text"><b>请点击填写地址</b>
                        </div>
                        <div>
                            <input type="text" style="width: 35px;">-<input type="text" style="width: 100px;">-<input type="text" style="width: 35px;">
                            <span>(区号-电话机号-分机)</span>
                        </div>
                        <img src="images/submit.gif" alt="提交">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <iframe src="frame/footer.html" width="100%" height="180px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>
    </div>
</body>
</html>
