<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main-body">
        <div class="header">
            <iframe src="frame/header.html" width="1013px" height="150px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>

        <div class="content">
            <div class="article">
                <div class="L-section">
                    <div class="member-landing">
                        <img src="images/logintitle.gif" alt="会员登陆">
                    </div>
                    <div class="login-form">
                        <form class="form">
                            <div class="membership mem">                         
                                <span>会员名:</span>
                                <input type="text" name="name">
                                <span>(可包含a-z、0-9和下划线)</span>                                 
                            </div>
                            <div class="pwd mem">                         
                                <span>密&nbsp;&nbsp;&nbsp;码:</span>
                                <input type="password" name="pwd">
                                <span>(至少包含6个字符)</span>                                 
                            </div>
                            <a href="loginSuccess.html">
                                <img src="images/login.gif" alt="登陆">
                            </a>
                        </form>
                    </div>
                    <div class="login-information">
                        <div class="info1 info">
                            <span>δ</span><a href="javascript:;">什么是安全登陆。</a>
                        </div>
                        <div class="info2 info">
                            <span>δ</span>香港会员(繁体中文用户)由此<a href="javascript:;">登入</a>
                        </div>
                        <div class="info3 info">
                            <span>δ</span><a href="javascript:;">密码安全贴上。</a>
                        </div>
                        <div class="info4 info">
                            <span>δ</span>防止病毒或者木马窃取您的账户信息，<a href="javascript:;">在线检查</a>您的电脑是否安全。
                        </div>
                    </div>
                </div>
                <div class="C-line"></div>
                <div class="R-section">
                    <div class="registered-memder">
                        <img src="images/register.gif" alt="注册会员" >
                    </div>
                    <div class="intr introduce">
                        <div class="ghost-map gm1"></div>
                        <span>便宜有好货！</span>
                        <span>超过7000万件商品任您选</span>
                    </div>
                    <div class="intr introduce">
                        <div class="ghost-map gm2"></div>
                        <span>买卖更安全！</span>
                        <span>交易超安全</span>
                    </div>
                    <div class="intr introduce">
                        <div class="ghost-map gm3"></div>
                        <span>免费开网点！</span>
                        <span>轻松赚钱交友</span>
                    </div>
                    <div class="intr introduce">
                        <div class="ghost-map gm4"></div>
                        <span>超人气社区！</span>
                        <span>精彩活动每一天</span>
                    </div>
                    <div class="btn-registernow">
                        <a href="register.html">
                            <img src="images/registernow.gif" alt="现在去注册">
                        </a>
                    </div>

                    <div class="btn-box">
                        <div class="memberLogin">
                            <div class="user-picture"></div>
                            <span>您已经是会员？</span>
                            <a href="javascript:;">由此登入</a>
                        </div>
                        <div class="memberLogin">
                            <div class="TCC-user"></div>
                            <span>繁体中文用户由此</span>
                            <a href="javascript:;">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <iframe src="frame/footer.html" width="100%" height="180px" frameborder="0" scrolling="no" name="headFrame" marginwidth="0" marginheight="0"></iframe>
        </div>
    </div>
</body>
</html>
