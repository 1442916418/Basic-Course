<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex 布局二</title>
    <style>
        body{ margin: 0;padding: 0;overflow-x: hidden;font-size: 20px;font-weight: 600;text-align: center;line-height: 40px;}
        #header,#footer{ height: 80px;background: #aaa; }
        .content{ width: 100%;height: 500px;display: flex; }
        .content div:nth-of-type(1),.content div:nth-of-type(3){ width: 300px;flex: 0 0 auto;background-color: #bbb; }
        .content div:nth-of-type(2){ width: 500px;flex: 1 0 auto;background-color: #ccc; }
    </style>
</head>
<body>
    <div id="header">头部</div>
    <div class="content">
        <div>左侧固定</div>
        <div>
        中间自适应<br>
        左侧：flex: 0 0 auto;<br>
        中间：flex: 1 0 auto;<br>
        右侧：flex: 0 0 auto;<br>
        </div>
        <div>右侧固定</div>
    </div>
    <div id="footer">底部</div>
</body>
</html>
