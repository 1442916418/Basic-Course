<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直导航</title>
    <style>
        *{
            margin: 0;
            padding: 0; 
        }
        .nav ul{
            list-style-type: none;
        }
        .nav ul li a{
            display: block;
            padding: 5px 0;
            width: 100px;
            text-decoration: none;
            background: #947c40;
            color: black;
            text-align: center;
            line-height: 24px;
            border-bottom: 2px solid #fff;
            opacity: 0.9;
        }
        .nav ul li a:hover{
            text-decoration: underline;
            color: white;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">首页</a></li>
        </ul>
    </div>
</body>
</html>
