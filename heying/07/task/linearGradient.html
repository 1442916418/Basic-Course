<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变</title>
    <style>
        *{ margin: 0;padding: 0;}
        .test{ width: 200px;height: 100px;float: left;margin: 50px 50px;}
        .test1{
            background: linear-gradient(top, red, blue);
            background: -webkit-linear-gradient(top, red, blue);
            background: -moz-linear-gradient(top, red, blue);
            background: -o-linear-gradient(top, red, blue);
            background: -ms-linear-gradient(top, red, blue);
        }
        .test2{
            background: linear-gradient(45deg, red, blue, yellow);
            background: -webkit-linear-gradient(45deg, red, blue, yellow);
            background: -moz-linear-gradient(45deg, red, blue, yellow);
            background: -o-linear-gradient(45deg, red, blue, yellow);
            background: -ms-linear-gradient(45deg, red, blue, yellow);
        }
        .test3{
            background: linear-gradient(90deg, red, blue, yellow);
            background: -webkit-linear-gradient(90deg, red, blue, yellow);
            background: -moz-linear-gradient(90deg, red, blue, yellow);
            background: -o-linear-gradient(90deg, red, blue, yellow);
            background: -ms-linear-gradient(90deg, red, blue, yellow);
        }
        .test4{
            width: 400px;
            height: 200px;
            background: linear-gradient(45deg, rgb(255, 115, 0), rgb(0, 132, 255), rgb(0, 255, 0), yellow, blue, red);
            background: -webkit-linear-gradient(45deg, rgb(255, 115, 0), rgb(0, 132, 255), rgb(0, 255, 0), yellow, blue, red);
            background: -moz-linear-gradient(45deg, rgb(255, 115, 0), rgb(0, 132, 255), rgb(0, 255, 0), yellow, blue, red);
            background: -o-linear-gradient(45deg, rgb(255, 115, 0), rgb(0, 132, 255), rgb(0, 255, 0), yellow, blue, red);
            background: -ms-linear-gradient(45deg, rgb(255, 115, 0), rgb(0, 132, 255), rgb(0, 255, 0), yellow, blue, red);
        }
    </style>
</head>
<body>
    <div class="test test1"></div>
    <div class="test test2"></div>
    <div class="test test3"></div>
    <div class="test test4"></div>
</body>
</html>
