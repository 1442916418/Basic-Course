<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            width: 100px;
            height: 100px;
            background: blue;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <input type="checkbox" onmouseover="document.getElementById('app').style.display='block';"
            onmouseout="document.getElementById('app').style.display='none';">
    <div id="app">
        为了您的安全...
    </div>
</body>
</html>
