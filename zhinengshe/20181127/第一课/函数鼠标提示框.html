<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            width: 100px;
            height: 100px;
            background: blue;
            border: 1px solid #ccc;
            display: none;
        }
    </style>

    <script>
        function toblock(){
            // getElementById 第一个JS兼容性问题
            var a = document.getElementById('app');
            a.style.display='block';
        }
        function tonone(){
            var b = document.getElementById('app');
            b.style.display='none';
        }
    </script>
</head>
<body>
    <input type="checkbox" onmouseover="toblock()"
            onmouseout="tonone()">
    <div id="app">
        为了您的安全...
    </div>
</body>
</html>
