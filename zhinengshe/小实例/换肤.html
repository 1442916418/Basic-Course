<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮肤换肤</title>
    <link id="a" rel="stylesheet" type="text/css" href="css/skin1.css">
    <script>
    function skin1()
    {
        var a = document.getElementById('a');
        a.href = 'css/skin1.css';
    }
    function skin2()
    {
        var b = document.getElementById('a');
        b.href = 'css/skin2.css';
    }
    </script>
</head>
<body>
    // 网页更换皮肤，JS更换href的路径
    <input type="button" value="皮肤一" onclick="skin1()">
    <input type="button" value="皮肤二" onclick="skin2()">
</body>
</html>
