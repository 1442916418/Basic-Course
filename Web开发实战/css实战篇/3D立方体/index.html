<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D立方体</title>
    <style>
        .cude{
            width: 300px;
            height: 300px;
            position: relative;
            margin: 100px auto;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        .surface{
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: #666;
            opacity: 0.8;
            font-size: 60px;
            text-align: center;
            line-height: 300px;
            font-weight: bold;
            color: #fff;
            border: 1px solid #fff;
            -webkit-transition: all .3s;
            transition: all .3s;
        }
        .surface img{
            width: 100%;
        }
        .front{
            transform: rotate(0) translateZ(150px);
        }
        .back{
            transform: translateZ(-150px) rotateY(180deg);
        }
        .left{
            transform: rotateY(-90deg) translateZ(150px);
        }
        .right{
            transform: rotateY(90deg) translateZ(150px);
        }
        .top{
            transform: rotateX(90deg) translateZ(150px);
        }
        .bottom{
            transform: rotateX(90deg) translateZ(-150px);
        }
        @keyframes rotate{
            from{
                transform: rotate(0deg) rotateY(0deg);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 首先放置一个父div .cude，然后在其里面放置六个div，分别表示立方体的6个面。 -->
    <div class="cude">
        <div class="front surface">
            正面
        </div>
        <div class="surface left">
            左面
        </div>
        <div class="surface right">
            右面
        </div>
        <div class="surface bottom">
            底面
        </div>
        <div class="surface top">
            顶面
        </div>
        <div class="surface back">
            背面
        </div>
    </div>
</body>
</html>
