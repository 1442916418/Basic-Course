<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水中倒影 - transform</title>
    <style>
        /* 将图片克隆一份，然后翻转过来 */
        .box-reflect{
            position: relative;
        }
        .box, .box-reflect{
            width: 300px;
            float: left;
            margin-right: 40px;
        }
        .box-reflect img{
            width: 100%;
            height: 100%;
        }
        .box-reflect::before{
            background: url(Yang.jpg) no-repeat;
            background-size: 100% 100%;
            -webkit-transform: scaleY(-1);
            -moz-transform: scaleY(-1);
            -ms-transform: scale(-1);
            -o-transform: scale(-1);
            transform: scale(-1);
            /*添加半透明是为了更真实*/
            opacity: 0.5;
            filter: alpha(opacity='50');
        }
        .box-reflect::before, .box-reflect::after{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            content: "";
        }
        .box-reflect::after{
            background-image: -moz-linear-gradient(bottom, rgb(0, 0, 0) 20%,rgba(0, 0, 0,) 90%);
            background-image: -o-linear-gradient(rgba(0, 0 ,0, 0) 10%, rgb(0, 0, 0)) 30%;
            background-image: -webkit-linear-gradient(bottom,rgb(0, 0, 0) 20%,rgba(0, 0, 0, 0) 90%);
            filter: progid:DXImageTransform.Microsoft.Gradient(gradientType=0,startColor=0,EndColorStr=#000000);
        }
    </style>
</head>
<body>
    <div class="box-reflect">
        <img src="Yang.jpg" alt="水中倒影">
    </div>
</body>
</html>
